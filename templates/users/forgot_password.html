{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Recruitment portal</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'img/favicon.png' %}" rel="icon">
  <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css'%}" rel="stylesheet">
  <link href="{% static 'vendor/quill/quill.snow.css'%}" rel="stylesheet">
  <link href="{% static 'vendor/quill/quill.bubble.css'%}" rel="stylesheet">
  <link href="{% static 'vendor/remixicon/remixicon.css'%}" rel="stylesheet">
  <link href="{% static 'vendor/simple-datatables/style.css'%}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{%static 'css/style.css' %}" rel="stylesheet">
  <style>
    /* Custom styles */
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f8f9fa;
    }
    
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .card-body {
      padding: 2rem;
    }
    
    .form-control {
      border-radius: 8px;
      border-color: #ced4da;
    }
    
    .form-control:focus {
      border-color: #6c757d;
      box-shadow: none;
    }
    
    .btn-warning {
      background-color: #ffc107;
      border-color: #ffc107;
      color: #212529;
      transition: background-color 0.2s;
    }
    
    .btn-warning:hover {
      background-color: #ffcd39;
      border-color: #ffcd39;
    }
    
    .back-to-top {
      position: fixed;
      bottom: 25px;
      right: 25px;
      display: none;
      background-color: #007bff;
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      text-align: center;
      line-height: 40px;
      cursor: pointer;
      z-index: 9999;
    }

  
    .message-dialog {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      padding: 20px;
      max-width: auto;
      text-align: center;
    }
      
    .notification {
      background-color: #f8f8f8;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    
    .notification.success {
      background-color: #dff0d8;
      border-color: #d6e9c6;
    }
    
    .notification.warning {
      background-color: #fcf8e3;
      border-color: #faebcc;
    }
    
    .notification.error {
      background-color: #f2dede;
      border-color: #ebccd1;
    }
    
    .notification:before {
      font-family: "Arial", sans-serif;
      font-weight: bold;
      font-size: 18px;
      margin-right: 8px;
    }
    
    .notification.success:before {
      content: '\2713';
      color: #3c763d;
    }
    
    .notification.warning:before {
      content: '\26A0';
      color: #8a6d3b;
    }
    
    .notification.error:before {
      content: '\2717';
      color: #a94442;
    }  
  </style>
</head>

<body>

  <main>
    {% if messages %}
    <div class="message-dialog" id="msg">
      {% for message in messages %}
        <div class="notification {{ message.tags }}">
          <span class="icon"></span>
          {{ message }}
        </div>
      {% endfor %}
    </div>
    {% endif %}
      <section class="section d-flex flex-column align-items-center justify-content-center">
        <div class="container">
          <div class="row">
            <!-- Form Column -->
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
              <div class="card mb-3">
                <div class="card-body">
                  <form class="row g-3 needs-validation" method="post" novalidate>
                    {% csrf_token %}
                    
            <!-- Forgot Password Column -->
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Forgot Password?</h5>
                  </div>
                  <div class="container">
                    <label for="forgotPass">Enter your email</label><br>
                    <input type="email" id="forgotPass" class="form-control" name="email" required>
                  </div>
                  <div class="col-12 mt-3">
                    <button class="btn btn-success w-100" type="submit">Submit</button>
                    <p>Back to <a href="{% url 'users-login' %}">login</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
</body>

</html>
