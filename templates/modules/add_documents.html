<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Documents</title>

<!-- Bootstrap CSS -->
<style>
  /* Bootstrap CSS styles */
</style>


</style>

<!-- Additional CSS -->
<style>
    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f5f2f2;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        width: 500%; /* Increased width */
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: green;
    }

    .show {
        display: block;
    }

    /* Styling for buttons */
    .btn-add-documents {
        background-color: blue;
        color: white;
        padding: 10px
    }

    .btn-add-documents:hover {
        background-color: green;
    }

    .btn-submit-documents {
        background-color: limegreen;
        color: black;
    }

    .btn-submit-documents:hover {
        background-color: limegreen;
    }
</style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="dropdown">
            <p> <button onclick="toggleDropdown()" class="btn btn-primary dropdown-toggle w-100 btn-add-documents" type="button"><b>ADD DOCUMENTS</b></button>  </p>
            <div id="myDropdown" class="dropdown-content p-3 w-100">
            <h3 class="dropdown-header"><b>Statutory Documents</b></h3>
            <p>Upload scanned pdf copies of <b>CERTIFIED ORIGINAL DOCUMENTS</b> as outlined below</p>
            <p>
                + Cover Letter<br>
                + National ID (Both sides)<br>
                + Curriculum Vitae<br>
                + Good Conduct.<br>
            </p>
            <form method="post">
                <div class="mb-3">
                <label for="cover_letter" class="form-label">1. Add Cover Letter:</label>
                <input type="file" class="form-control" id="cover_letter" name="cover_letter">
                </div>
                <div class="mb-3">
                <label for="national_id" class="form-label">2. National ID:</label>
                <input type="file" class="form-control" id="national_id" name="national_id">
                </div>
                <div class="mb-3">
                <label for="curriculum_vitae" class="form-label">3. Curriculum Vitae:</label>
                <input type="file" class="form-control" id="curriculum_vitae" name="curriculum_vitae">
                </div>
                <div class="mb-3">
                <label for="good_conduct_certificate" class="form-label">4. Good Conduct Certificate:</label>
                <input type="file" class="form-control" id="good_conduct_certificate" name="good_conduct_certificate">
                </div>
                <p class="text-muted">--only pdfs allowed--</p>
                <div class="text-center">
                <button type="submit" class="btn btn-success btn-submit-documents">SUBMIT ALL DOCUMENTS</button>
                </div>
            </form>
            </div>
        </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script>
  // Bootstrap JS code
</script>

<!-- Vendor JS Files -->
<script>
  // Vendor JS code
</script>

<!-- Custom JS -->
    <script>
    function toggleDropdown() {
        var dropdown = document.getElementById("myDropdown");
        if (dropdown.style.display === "none") {
        dropdown.style.display = "block";
        } else {
        dropdown.style.display = "none";
        }
    }
</script>
    </body>
</html>
